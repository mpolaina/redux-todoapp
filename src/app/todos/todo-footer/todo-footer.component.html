<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <span class="todo-count"><strong>{{ pendientes }}</strong> pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros"
        (click)="cambiarFiltro( filtro )">
      <!-- selected -->
      <a href="#/"
          [class.selected]="filtro === filtroActual">{{ filtro | titlecase }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button *ngIf="pendientes < totalTodos"
          class="clear-completed"
          (click)="eliminarCompletadas()">Borrar completadas</button>
</footer>
